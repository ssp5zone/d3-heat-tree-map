            display: block;

            font-size: 11px;
        }

        rect {
            fill: none;
        }

            <p style="margin: auto;">Tree param</p>

                <option value="Business_Application_Value">Business_Application_Value</option>
                <option value="Application_Maturity">Application_Maturity</option>
                <option value="Cost">Cost</option>
            </select>
        </div>
    </div>

    </div>

            h = 509,
            x = d3.scale.linear().range([0, w]),
            y = d3.scale.linear().range([0, h]),
            //color = d3.scale.linear().range(["white", 'rgb(59, 92, 123)']).domain([0, 5]),
            //colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], //Colorful
            colors = ['#f6faaa', '#FEE08B', '#FDAE61', '#F46D43', '#D53E4F', '#9E0142'], // Conventional
            root,
            node;

        var color = d3.scale.quantile().range(colors).domain([0, 5]);
        //.domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })]);

        var treemap = d3.layout.treemap()
            .round(false)
            .size([w, h])
            .sticky(true)
            .value(function (d) {
                return d.Business_Application_Value;
            }); //Needs to be dynamic

        var svg = d3.select("#body").append("div")
            .attr("class", "chart")
            .style("width", w + "px")
            .style("height", h + "px")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .append("svg:g")
            .attr("transform", "translate(.5,.5)");

        data = getFlare();

        node = root = data;

        var nodes = treemap.nodes(root)
            .filter(function (d) {
                return !d.children;
            });

        var cell = svg.selectAll("g")
            .data(nodes)
            .enter().append("svg:g")
            .attr("class", "cell")
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        cell.append("svg:rect")
            .attr("width", function (d) {
                return d.dx - 1;
            })
            .attr("height", function (d) {
                return d.dy - 1;
            })
            .style("fill", function (d) {
                return color(d.Business_Application_Value);
            }); // Can be fixed?? How may Business units are there??

        cell.append("svg:text")
            .attr("x", function (d) {
                return d.dx / 2;
            })
            .attr("y", function (d) {
                return d.dy / 2;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .text(function (d) {
                return d.BU;
            }) // Can be fixed?? How may Business units are there??
            .style("opacity", function (d) {
                d.w = this.getComputedTextLength();
                return d.dx > d.w ? 1 : 0;
            });

        //d3.select(window).on("click", function() { zoom(root); }); //Because no tree elements

        d3.select("select").on("change", function () {

            //treemap.value(this.value == "size" ? size : count).nodes(root);

            //treemap.value(this.value == "Application_Maturity" ? size : count).nodes(root);

            var localVal = this.value; //Yay!!!! Working!!!!!!
            treemap.value(function (d) {
                return d[localVal]
            }).nodes(root);

            zoom(node);
        });

        function zoom(d) {
            var kx = w / d.dx,
                ky = h / d.dy;
            x.domain([d.x, d.x + d.dx]);
            y.domain([d.y, d.y + d.dy]);

            var t = svg.selectAll("g.cell").transition()
                .duration(d3.event.altKey ? 7500 : 750)
                .attr("transform", function (d) {
                    return "translate(" + x(d.x) + "," + y(d.y) + ")";
                });

            t.select("rect")
                .attr("width", function (d) {
                    return Math.abs(kx * d.dx - 1);
                })
                .attr("height", function (d) {
                    return Math.abs(ky * d.dy - 1);
                })

            t.select("text")
                .attr("x", function (d) {
                    return kx * d.dx / 2;
                })
                .attr("y", function (d) {
                    return ky * d.dy / 2;
                })
                .style("opacity", function (d) {
                    return (kx * d.dx > d.w) && (d.dy > 12) ? 1 : 0;
                }); //12 px for dy is for current font. Warning: May vary!!!!

            node = d;
            d3.event.stopPropagation();
        }
